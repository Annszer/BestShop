<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&family=Raleway:wght@300;400;700;800&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <title>BestShop</title>
</head>
<body>

<!--region belka górna nawigacji-->
<header class="header">
    <div class="container">
        <div class="header-logo">BestShop</div>
        <nav class="menu">
            <ul class="menu-list">
                <li><a href="">why us</a></li>
                <li><a href="">benefits</a></li>
                <li><a href="">prices</a></li>
                <li><a href="">contact</a></li>
            </ul>
        </nav>
    </div>
</header>
<!--endregion belka górna nawigacji-->

<!--region sekcja otwierająca-->
    <main class="main">
        <div class="container">

            <h1 class="main-title">Sell more!</h1>
            <p class="main-text">Open shop on our platform and increase your sales</p>
            <a href="" class="main-btn">Open your shop</a>
        </div>
    </main>
<!--endregion sekcja otwierająca-->

<!--sekcja statystyki-->
    <section class="section">
        <div class="container">
            <h2 class="section-title">The most popular sales platform in country</h2>
            <div class="section-window">
                <div class="section-box">
                    <div class="section-box-top">
                        <div class="section-box-img section-img1"></div>
                        <div class="section-box-circle section-circle1"></div>
                    </div>
                    <p class="section-box-text">10000+</p>
                    <p class="section-box-description">daily entries</p>
                </div>
                <div class="section-box">
                    <div class="section-box-top">
                        <div class="section-box-img section-img2"></div>
                        <div class="section-box-circle section-circle2"></div>
                    </div>
                    <p class="section-box-text">2000000+</p>
                    <p class="section-box-description">seen products every day</p>
                </div>
                <div class="section-box">
                    <div class="section-box-top">
                        <div class="section-box-img section-img3"></div>
                        <div class="section-box-circle section-circle3"></div>
                    </div>
                    <p class="section-box-text">10000+</p>
                    <p class="section-box-description">added posts daily</p>
                </div>
            </div>

        </div>
    </section>
<!--sekcja statystyki-->
</body>
</html>
